<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #noTasksMessage {
            text-align: center;
            font-size: 18px;
            color: #d9534f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e8f5e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .text-color {
            color: #fff;
        }

        .ml-2 {
            margin-left: 10px;
        }

        .line-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Gestion des Tâches</h1>
    <form id="todoForm">
        <input type="text" id="newTodo" placeholder="Tâche à effectuer" />
        <button id="addButton" disabled>Ajouter une tâche</button>
    </form>

    <div id="noTasksMessage" style="display: none;">Vous n'avez pas de tâches à faire 🥺</div>
    <ul id="todoList"></ul>
    <label>
        <input type="checkbox" id="hideCompletedCheckbox" /> Masquer les tâches terminées
    </label><br>
    <button id="sortButton">Trier</button>

    <script>
        let newTodoInput = document.getElementById('newTodo');
        let todoForm = document.getElementById('todoForm');
        let addButton = document.getElementById('addButton');
        let todoList = document.getElementById('todoList');
        let noTasksMessage = document.getElementById('noTasksMessage');
        let hideCompletedCheckbox = document.getElementById('hideCompletedCheckbox');
        let sortButton = document.getElementById('sortButton');

        let todos = [
            { title: 'Tâches de test', completed: true },
            { title: 'Tâches à faire', completed: false },
        ];

        let hideCompleted = false;

        const renderTodos = () => {
            todoList.innerHTML = '';
            const filteredTodos = hideCompleted ? todos.filter(todo => !todo.completed) : todos;

            if (filteredTodos.length === 0) {
                noTasksMessage.style.display = 'block';
            } else {
                noTasksMessage.style.display = 'none';
                filteredTodos.forEach(todo => {
                    let li = document.createElement('li');

                    let checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = todo.completed;
                    checkbox.addEventListener('change', () => {
                        todo.completed = checkbox.checked;
                        renderTodos();
                    });

                    let textNode = document.createElement('span');
                    textNode.textContent = ` ${todo.title} `;
                    textNode.classList.toggle('line-through', todo.completed); // Appliquer la classe ici

                    li.appendChild(checkbox);
                    li.appendChild(textNode);

                    if (todo.completed) {
                        let deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Supprimer';
                        deleteButton.className = 'text-color ml-2';
                        deleteButton.addEventListener('click', () => {
                            deleteTodo(todo);
                        });
                        li.appendChild(deleteButton);
                    }

                    todoList.appendChild(li);
                });
            }
        };

        const addTodo = (event) => {
            event.preventDefault();
            if (newTodoInput.value.trim() !== '') {
                todos.push({
                    title: newTodoInput.value,
                    completed: false,
                });
                newTodoInput.value = '';
                renderTodos();
            }
        };

        const deleteTodo = (todoToDelete) => {
            todos = todos.filter(todo => todo !== todoToDelete);
            renderTodos();
        };

        const sortTodos = () => {
            todos.sort((a, b) => a.title.localeCompare(b.title));
            renderTodos();
        };

        const toggleHideCompleted = () => {
            hideCompleted = hideCompletedCheckbox.checked;
            renderTodos();
        };

        todoForm.addEventListener('submit', addTodo);
        hideCompletedCheckbox.addEventListener('change', toggleHideCompleted);
        sortButton.addEventListener('click', sortTodos);
        newTodoInput.addEventListener('input', () => {
            addButton.disabled = newTodoInput.value.length === 0;
        });

        renderTodos();
    </script>
</body>
</html>
